<!-- esto es una carta -->
<mat-card>
    <h2 class="alinear">Listado de categorias</h2>
    <!-- encabezado -->
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque categoria" appearance="fill">
                <mat-label>Buscar categorias</mat-label>
                <input matInput #input (keyup)="search(input.value)" type="number">
            </mat-form-field>
        </div>
    </mat-card-header>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="openCategoryDialog()">Agregar categoria</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <div mat-card-image>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-cell">
                <!-- id columna -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>NÂ°</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
                 <!-- name columna -->
                 <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
                  <!-- description columna -->
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                    <td mat-cell *matCellDef="let element">{{element.description}}</td>
                </ng-container>

                <!-- acciones  -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>acciones</th>>
                    <td mat-cell *matCellDef="let element; let i=index">
                        <button mat-icon-button color="accent" (click)="edit(element.id, element.name, element.description)">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="delete(element.id)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </div>
</mat-card>
